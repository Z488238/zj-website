<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ZJ - متجر ملابس</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff3366;
      color: white;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 15px;
      width: 250px;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h2 {
      color: #333;
      font-size: 1.2em;
    }

    .product p {
      color: #666;
      margin: 5px 0;
    }

    .btn {
      background-color: #ff3366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #eee;
      padding: 15px;
      margin-top: 30px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>ZJ - متجر ملابس</h1>
    <p>ستايلك يبدأ من هنا</p>
  </header>

  <div class="products">

    <div class="product">
      <img src="https://via.placeholder.com/250x300?text=تيشيرت+أبيض" alt="تيشيرت أبيض">
      <h2>تيشيرت أبيض</h2>
      <p>السعر: 250 جنيه</p>
      <button class="btn">اطلب الآن</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x300?text=بنطلون+جينز" alt="بنطلون جينز">
      <h2>بنطلون جينز</h2>
      <p>السعر: 400 جنيه</p>
      <button class="btn">اطلب الآن</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x300?text=هودي+أسود" alt="هودي أسود">
      <h2>هودي أسود</h2>
      <p>السعر: 550 جنيه</p>
      <button class="btn">اطلب الآن</button>
    </div>

  </div>

  <footer>
    جميع الحقوق محفوظة &copy; ZJ 2025
  </footer>

</body>
</html>
